<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Главная страница</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <script defer src="static/scripts/script.js"></script>
</head>
<body>
    <header class="header">
        <img src="/static/images/logotip.png" alt="Логотип" class="logo">

        <div class="qr-container">
            <img src="/static/images/qrcode_header.png" alt="QR Code" class="qr-code">
        </div>

        <nav class="nav">
            <a href="javascript:void(0);" id="about">О компании</a>
            <a href="javascript:void(0);" id="payment">Способы оплаты</a>
            <a href="javascript:void(0);" id="contacts">Контакты</a>

            <div class="dropdown">
    <a href="javascript:void(0);">Продукция</a>
    <ul class="dropdown-menu">
        {% for product in products %}
            <li>
                <a href="javascript:void(0);" class="product-link"
                   data-name="{{ product.product_name }}">
                    {{ product.product_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

<div class="dropdown">
    <a href="javascript:void(0);">Аксессуары</a>
    <ul class="dropdown-menu">
        {% for accessory in accessories %}
            <li>
                <a href="javascript:void(0);" class="accessory-link"
                   data-name="{{ accessory.accessory_name }}">
                    {{ accessory.accessory_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
        </nav>
    </header>

    <section class="banner">
        <img src="static/images/banner.jpg" alt="Баннер" class="banner-image">
    </section>

    <!-- Модальное окно -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="productModal" class="modal">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <button id="closeModal">Закрыть</button>
    </div>
</body>
</html>
