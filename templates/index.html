<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Главная страница</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <script defer src="static/scripts/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/static/images/new_logotip.png" alt="Логотип" class="logo">

        <div class="qr-container">
            <img src="/static/images/qrcode_header.png" alt="QR Code" class="qr-code">
        </div>
        </div>


        <nav class="nav">
            <a href="javascript:void(0);" id="about">О компании</a>
            <a href="javascript:void(0);" id="payment">Способы оплаты</a>
            <a href="javascript:void(0);" id="contacts">Контакты</a>

            <div class="dropdown">
                <a href="javascript:void(0);">Продукция</a>
                <ul class="dropdown-menu">
                    {% for product in products %}
                        <li>
                            <a href="javascript:void(0);" class="product-link"
                               data-name="{{ product.product_name }}"
                               {% if product.product_description %}
                                data-description="{{ product.product_description }}"
                               {% endif %}
                               data-photos="{{ product.photos | map(attribute='product_photo_url') | join(',') }}">
                                {{ product.product_name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="dropdown">
                <a href="javascript:void(0);">Аксессуары</a>
                <ul class="dropdown-menu">
                    {% for accessory in accessories %}
                        <li>
                            <a href="javascript:void(0);" class="accessory-link"
                               data-name="{{ accessory.accessory_name }}"
                               {% if accessory.accessory_description %}
                               data-description="{{ accessory.accessory_description }}"
                               {% endif %}
                               data-photos="{{ accessory.photos | map(attribute='accessory_photo_url') | join(',') }}">
                                {{ accessory.accessory_name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </header>

    <section class="banner">
        <img src="static/images/banner.jpg" class="banner-image">
    </section>

    <!-- Модальное окно -->
    <div id="modalOverlay" class="modal-overlay"></div>
<div id="productModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <div id="modalPhotos" class="modal-photos"></div>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription" class="modal-description"></p>
    </div>
</div>
</body>
</html>
